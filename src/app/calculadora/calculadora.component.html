<div class="calculadora">
    <h2>Calculadora</h2>
    <input type="number" [(ngModel)]="num1" placeholder="Número 1">
    <select [(ngModel)]="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" [(ngModel)]="num2" placeholder="Número 2">
    <button (click)="calculate()">Calcular</button>
    <input type="text" [value]="result" placeholder="Resultado" readonly>
</div>
