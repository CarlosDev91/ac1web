<div class="apolice-seguro">
    <h2>Apólice de Seguro</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="nome" placeholder="Digite seu nome">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" [(ngModel)]="idade" placeholder="Digite sua idade">

    <label for="tipo-seguro">Tipo de Seguro:</label>
    <select id="tipo-seguro" [(ngModel)]="tipoSeguro">
        <option value="auto">Automóvel</option>
        <option value="vida">Vida</option>
        <option value="residencial">Residencial</option>
    </select>

    <button (click)="calcularValor()">Calcular Valor</button>

    <h3>Valor estimado: {{ valorSeguro }}</h3>
</div>
